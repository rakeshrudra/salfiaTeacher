<ion-header>
    <h5 style="padding-left: 16px;">
        Class: {{data.class}} | Section: {{data.section}}
    </h5>
</ion-header>
<ion-content [fullscreen]="true">

    <h6 class="title" *ngIf="data?.title" style="padding-left: 16px;text-transform: capitalize;">{{data.title}}</h6>
    <p class="title" style="padding: 16px;">
        {{data.details}}</p>
</ion-content>
<ion-footer>
    <ion-button (click)="_modalCtrl.dismiss()" expand="full">Close</ion-button>
</ion-footer>
