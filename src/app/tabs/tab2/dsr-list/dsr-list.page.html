<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>DSR</ion-title>
    <ion-button slot="end" routerLink="/tabs/tab2/adddsr">Add New +</ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let list of drsList">
    <ion-card-header>
      <ion-card-title>{{list.date | date:"dd/MMM/YYYY"}} | {{list.period}} Period</ion-card-title>
      <ion-card-subtitle>{{list.class}} | {{list.section}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{list.details}}
    </ion-card-content>
  </ion-card>
</ion-content>
