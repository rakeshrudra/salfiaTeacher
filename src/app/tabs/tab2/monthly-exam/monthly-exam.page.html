<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Marks Details</ion-title>
    <ion-button slot="end" routerLink="/tabs/tab2/monthly-exam-mark">Add New +</ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="loaded">
    <ion-list-header>
      <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
    </ion-list-header>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let list of details" class="border" routerLink="/tabs/month-exam-details" [queryParams]="list" >
      <ion-label>
        <table style="width: 100%;">
          <tr>
            <td style="width: 50%;">Class:</td>
            <td>{{list.class}}</td>
          </tr>
          <tr>
            <td>Section:</td>
            <td>{{list.section}}</td>
          </tr>
          <tr>
            <td>Subject:</td>
            <td>{{list.subject}}</td>
          </tr>
          <tr>
            <td>Term:</td>
            <td>{{list.terms}}</td>
          </tr>
          <tr>
            <td>Outof:</td>
            <td>{{list.outof}}</td>
          </tr>
        </table>
      </ion-label>
    </ion-item>
    
  </ion-list>
</ion-content>
