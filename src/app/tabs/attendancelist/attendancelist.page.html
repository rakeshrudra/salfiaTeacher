<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Attendance Details</ion-title>
    <ion-button slot="end" routerLink="/tabs/attendance">Add New +</ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list *ngIf="loaded">
    <ion-list-header>
      <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
    </ion-list-header>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
  <table style="width: 100%;">
    <thead>
      <th>Class</th>
      <th>Section</th>
      <th>Date</th>
      <th></th>
    </thead>
    <tbody >
      <tr *ngFor="let list of details"  routerLink="/tabs/attendance-details" [queryParams]="list">
        <td>{{list.class}}</td>
        <td>{{list.section}}</td>
        <td>{{list.date | date:"dd/MMM/YYY"}}</td>
        <td><ion-icon name="checkmark-circle-outline" color="success"></ion-icon></td>
      </tr>
    </tbody>
  </table>

</ion-content>
